<link rel="stylesheet" href="app/customer/group/customerGroup.css"/>
  
<style>
button {margin-right:5px;}
</style>

<div class="container-fluid">
  
 <h4 style="text-align:center">Maintain customer groups</h4>
  
   <div ng-cloak>
        <div style="width: 500px;">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <tr>
                    <th style="width: 100px;">
                        <div class="btn-toolbar">
<button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-success">
  <i class="fa fa-plus fa-1x"></i>
</button>
                        </div>
                    </th>
                    <th style="width: 50px;">Id</th>
                    <th>Name</th>
                </tr>
                <tr ng-show="addMode">
                    <td>
                        <div class="btn-toolbar">
                            <div class="btn-group">
<button type="button" ng-click="addPerson()" class="btn btn-xs btn-success">
  <i class="fa fa-save fa-1x"></i>
</button>
<button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-danger">
  <i class="fa fa-remove fa-1x"></i>
</button>
                            </div>
                        </div>
                    </td>
                    <td></td>
                    <td>
                        <input ng-model="person.Name" /></td>
                </tr>
                <tr ng-repeat="person in people | orderBy:'Id':true">
                    <td>
                        <div class="btn-toolbar" ng-show="person.editMode == null || person.editMode == false">
                            <div class="btn-group">
<button type="button" ng-click="toggleEditMode(person)" class="btn btn-xs btn-success">
  <i class="fa fa-edit fa-1x"></i>
</button>
<button type="button" ng-click="deletePerson(person)" class="btn btn-xs btn-danger">
  <i class="fa fa-trash fa-1x"></i>
</button>
                            </div>
                        </div>
                        <div class="btn-toolbar" ng-show="person.editMode == true">
                            <div class="btn-group">

<button type="button" ng-click="updatePerson(person)" class="btn btn-xs btn-success">
  <i class="fa fa-save fa-1x"></i>
</button>
<button type="button" ng-click="toggleEditMode(person)" class="btn btn-xs btn-danger">
  <i class="fa fa-remove fa-1x"></i>
</button>
                            </div>
                        </div>
                    </td>
                    <td>{{person.Id}}</td>
                    <td>
                        <span ng-show="person.editMode == null || person.editMode == false">{{person.Name}}</span>
                        <input ng-model="person.Name" ng-show="person.editMode == true" />
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div> <!-- container-fluid -->
