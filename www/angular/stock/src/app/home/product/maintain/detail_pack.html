<!-- http://blog.jongallant.com/2013/05/angularjs-webapi-ef.html#.VJ62FsgHA -->

<link rel="stylesheet" href="app/home/setting/vat/vat.css"/>

<style>
	button {margin-right:5px;}
	table {table-layout: fixed; }
	.col-unit { width:200px; }
	.col-qty { width:50px; }
	.col-unit:hover { background-color: #ddf0ff; cursor:pointer; cursor: hand; }
	.col-button { width:80px; }

	.col-i-unit { width:190px; }
	.col-i-qty { width:40px; }

</style>

<div class="container-fluid">

   <div ng-cloak>
<center>
        <div style="width:800px;">
            <table class="Xtax-table Xtable-striped table-bordered table-condensed Xtable-hover">
                <tr>

                    <th class='col-unit'>Packing unit</th>
                    <th class='col-qty'>Qty</th>
                    <th class='col-button'>
                        <div class="btn-toolbar">
                            <button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-success">
                                <i class="fa fa-plus fa-1x"></i>
                            </button>
                        </div>
                    </th>
                </tr>
                <tr ng-show="addMode">
                    <td> <input class='col-i-unit' ng-model="newitem.unit" /></td>
                    <td> <input class='col-i-qty' ng-model="newitem.qty" /></td>
                    <td class='col-button'>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" ng-click="addItem()" class="btn btn-xs btn-success">
                                    <i class="fa fa-save fa-1x"></i>
                                 </button>
                                 <button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-danger">
                                     <i class="fa fa-remove fa-1x"></i>
                                  </button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="tabitem in tabitems | orderBy:'unit'">
<!--                    <td class='col-id'>{{tabitem.id}}</td> -->
                    <td class='col-unit'>
                        <span>{{tabitem.unit}}</span>
                    </td>
                    <td>
                         <span>{{tabitem.qty}}</span>
                    </td>
                    <td class='col-button'>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" ng-click="deleteItem(tabitem)" class="btn btn-xs btn-danger">
                                    <i class="fa fa-trash fa-1x"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
</center>
    </div>

</div> <!-- container-fluid -->
