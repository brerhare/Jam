<!-- http://blog.jongallant.com/2013/05/angularjs-webapi-ef.html#.VJ62FsgHA -->

<link rel="stylesheet" href="app/home/setting/vat/vat.css"/>

<style>
	button {margin-right:5px;}
	table {table-layout: fixed; }
	.col-barcode { width:300px; }
	.col-barcode:hover { background-color: #ddf0ff; cursor:pointer; cursor: hand; }
	.col-button { width:80px; }

	.col-i-barcode { width:290px; }

</style>

<div class="container-fluid">

   <div ng-cloak>
<center>
        <div style="width:600px;">
            <table class="Xtax-table Xtable-striped table-bordered table-condensed Xtable-hover">
                <tr>

                    <th class='col-barcode'>Barcode</th>
                    <th class='col-button'>
                        <div class="btn-toolbar">
                            <button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-success">
                                <i class="fa fa-plus fa-1x"></i>
                            </button>
                        </div>
                    </th>
                </tr>
                <tr ng-show="addMode">
                    <td class='barcode'> <input class='col-i-barcode' ng-model="item.barcode" /></td>
                    <td class='col-button'>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" ng-click="addItem()" class="btn btn-xs btn-success">
                                    <i class="fa fa-save fa-1x"></i>
                                 </button>
                                 <button type="button" ng-click="toggleAddMode()" class="btn btn-xs btn-danger">
                                     <i class="fa fa-remove fa-1x"></i>
                                  </button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="item in items | orderBy:'description'">
                    <td class='col-id'>{{item.id}}</td>
                    <td class='col-description'>
                        <span ng-click="toggleEditBarcode(item)" ng-show="item.barcode != true">{{item.barcode}}</span>
                        <input class='col-i-barcode' ng-model="item.barcode" ng-show="item.barcode == true" ng-keypress="editBarcodeEnd($event, item)" />
                    </td>
                    <td class='col-button'>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" ng-click="deleteItem(item)" class="btn btn-xs btn-danger">
                                    <i class="fa fa-trash fa-1x"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
</center>
    </div>

</div> <!-- container-fluid -->
