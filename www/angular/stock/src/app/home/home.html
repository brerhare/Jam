<style>

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  height: 60px;
  width: 100%;
  background-color: #326da8;
  color: #d8ffff;
  z-index: 2000;

#spacer { height:60px; }

</style>

<div class="container-fluid">

  <div class="container">
    <h1 style="margin-top: 12px; margin-left: -50px"></h1>
  </div>

<div id="spacer"></div>



  <style>
/*
 * Start Bootstrap - Simple Sidebar HTML Template (http://startbootstrap.com)
 * http://ironsummitmedia.github.io/startbootstrap-simple-sidebar/
 */

    /* Toggle Styles */

    #wrapper {
      padding-left: 0;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }

    #wrapper.toggled {
      padding-left: 250px;
    }

    #sidebar-wrapper {
      z-index: 1000;
      position: fixed;
      left: 250px;
      width: 0;
      height: 100%;
      margin-left: -250px;
      overflow-y: auto;
      background: #415e7f; /*#326da8;*/
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }

    #wrapper.toggled #sidebar-wrapper {
      width: 250px;
    }

    #page-content-wrapper {
      width: 100%;
      padding: 15px;
    }

    #wrapper.toggled #page-content-wrapper {
      position: absolute;
      margin-right: -250px;
    }

    /* Sidebar Styles */

    .sidebar-nav {
      position: absolute;
      top: 0;
      width: 250px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .sidebar-nav li {
      text-indent: 20px;
      line-height: 20px;
    }

    .sidebar-nav li a {
      display: block;
      text-decoration: none;
      color: #d8ffff;                   /* $nav-text-color */
    }

    .sidebar-nav li a:hover {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.2);
    }

    .sidebar-nav li a:active,
    .sidebar-nav li a:focus {
      text-decoration: none;
    }

    .sidebar-nav > .sidebar-brand {
      height: 45px;
      font-size: 18px;
      line-height: 40px;
    }

    .sidebar-nav > .sidebar-brand a {   /* $nav-text-color */
      color: #d8ffff;
    }

    .sidebar-nav > .sidebar-brand a:hover {
      color: #fff;
      background: none;
    }

    @media(min-width:768px) {
      #wrapper {
        padding-left: 250px;
      }

      #wrapper.toggled {
        padding-left: 0;
      }

      #sidebar-wrapper {
        width: 250px;
      }

      #wrapper.toggled #sidebar-wrapper {
        width: 0;
      }

      #page-content-wrapper {
        padding: 20px;
      }

      #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
      }
    }
  </style>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#">Stock Control</a></li>

        <li><a href="#">Customers<span class="caret"></span></a>
          <ul>
            <li><a ui-sref="home.customer-invoice"  >Invoices</a></li>
            <li><a ui-sref="home.customer-return"   >Returns</a></li>
            <li><a ui-sref='home.customer-maintain' >Customers</a></li>
            <li><a ui-sref="#"                      >Groups</a></li>
            <li><a ui-sref="#"                      >Areas</a></li>
            <li><a ui-sref="#"                      >Orders</a></li>
          </ul>
        <li><a href="#">Suppliers<span class="caret"></span></a>
          <ul>
            <li><a ui-sref='#'                      >Deliveries</a></li>
          </ul>
        <li><a href="#">Admin<span class="caret"></span></a>
          <ul>
            <li><a ui-sref='#'                      >Reports</a></li>
            <li><a ui-sref='#'                      >Employees</a></li>
            <li><a ui-sref='#'                      >Expenses</a></li>
          </ul>
        <li><a ui-sref="login">Logout</a>
      </ul>
    </div>

    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">

            <div ui-view></div>

          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

    <div>
      <!-- <a style="position:fixed; top:5px; left:5px; z-index:10000" href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> -->
      <a style="position:fixed; top:8px; left:5px; z-index:10000" href="#menu-toggle" id="menu-toggle"><img src="assets/images/menu-white.png" width="40px" height="40px"></a>
    </div>
  </div>
  <!-- /#wrapper -->



  <!-- Menu Toggle Script -->
  <script>
    /* Show/hide the menu column */
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    /* Handle child menus */
    $('.sidebar-nav ul').hide(); //Hide children by default
    $('.sidebar-nav li a').click(function(event) {
      if ($(this).next('ul ul').children().length !== 0)
        event.preventDefault();
      $(this).siblings('ul').slideToggle(100);
    })
  </script>



</div>
