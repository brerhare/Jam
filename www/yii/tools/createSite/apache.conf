<VirtualHost 79.143.182.153:80>
SuexecUserGroup "#1139" "#1036"
ServerName <site>
ServerAlias www.<site>
ServerAlias webmail.<site>
ServerAlias admin.<site>
##### DocumentRoot /home/<site>/public_html
DocumentRoot /home/<site>/dev/src/www/yii/<site>
ErrorLog /var/log/virtualmin/<site>_error_log
CustomLog /var/log/virtualmin/<site>_access_log combined
ScriptAlias /cgi-bin/ /home/<site>/cgi-bin/
ScriptAlias /awstats/ /home/<site>/cgi-bin/
DirectoryIndex index.html index.htm index.php index.php4 index.php5
##### <Directory /home/<site>/public_html>
<Directory /home/<site>/dev/src/www/yii/<site>>
Options -Indexes +IncludesNOEXEC +SymLinksifOwnerMatch +ExecCGI
allow from all
AllowOverride All Options=ExecCGI,Includes,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch
AddHandler fcgid-script .php
AddHandler fcgid-script .php5
FCGIWrapper /home/<site>/fcgi-bin/php5.fcgi .php
FCGIWrapper /home/<site>/fcgi-bin/php5.fcgi .php5
</Directory>
<Directory /home/<site>/cgi-bin>
allow from all
AllowOverride All Options=ExecCGI,Includes,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch
</Directory>
RewriteEngine on
RewriteCond %{HTTP_HOST} =webmail.<site>
RewriteRule ^(.*) https://<site>:20000/ [R]
RewriteCond %{HTTP_HOST} =admin.<site>
RewriteRule ^(.*) https://<site>:10000/ [R]
RemoveHandler .php
RemoveHandler .php5
php_admin_value engine Off
IPCCommTimeout 31
FcgidMaxRequestLen 1073741824
<Files awstats.pl>
AuthName "<site> statistics"
AuthType Basic
AuthUserFile /home/<site>/.awstats-htpasswd
require valid-user
</Files>
RedirectMatch /cgi-bin/mailman/([^/\.]*)(.cgi)?(.*) https://<site>:10000/virtualmin-mailman/unauthenticated/$1.cgi$3
RedirectMatch /mailman/([^/\.]*)(.cgi)?(.*) https://<site>:10000/virtualmin-mailman/unauthenticated/$1.cgi$3
Alias /pipermail /var/lib/mailman/archives/public
</VirtualHost>
