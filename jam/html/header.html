        <script>
            window.onload = function() {
              editableGrid = new EditableGrid("GridAttach", { sortIconUp: "/jam/sys/editablegrid/img/close-twisty.png", sortIconDown: "/jam/sys/editablegrid/img/open-twisty.png"}); 

                // we build and load the metadata in Javascript
                editableGrid.load({ metadata: [
                    { name: "name", datatype: "string", editable: true },
                    { name: "address1", datatype: "string", editable: true },
                    { name: "address2", datatype: "string", editable: true },
                    { name: "address3", datatype: "string", editable: true },
                    { name: "address4", datatype: "string", editable: true },
                    { name: "postcode", datatype: "string", editable: true },
                    { name: "telephone", datatype: "string", editable: true },
                    { name: "email", datatype: "email", editable: false },
                    { name: "active", datatype: "boolean", editable: true },
                    { name: "area", datatype: "string", editable: true, values: 
                        { 'All areas': { "18" : "Adeje", "17" : "Arona", "21" : "Granadilla", "15": "North", "13": "Placeholder area", "22": "San Miguel de Abona", "20": "Santiago del Teide", "16": "South"},
                        }
                    },
                ]});

                // then we attach to the HTML table and render it
                editableGrid.attachToHTMLTable('suppliertable');
                editableGrid.renderGrid();
            } 
        </script>
