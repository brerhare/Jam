<!-- editablegrid -->
        <script>
            window.onload = function() {
              editableGrid = new EditableGrid("GridAttach", { sortIconUp: "/jam/sys/extern/editablegrid/img/close-twisty.png", sortIconDown: "/jam/sys/extern/editablegrid/img/open-twisty.png"}); 

                // we build and load the metadata in Javascript
                editableGrid.load({ metadata: [
                    { name: "code", datatype: "integer", editable: false },
                    { name: "name", datatype: "string", editable: false },
                    { name: "contact", datatype: "string", editable: false },
                    { name: "telephone", datatype: "string", editable: false },
                    { name: "email", datatype: "email", editable: false }
                ]});

                // then we attach to the HTML table and render it
                editableGrid.attachToHTMLTable('suppliertable');
                editableGrid.renderGrid();
            } 
        </script>
