<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Jam menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

<script type="text/javascript" src="/jam/sys/extern/addon/menu/smartmenus/js/jquery.js"></script>
<script type="text/javascript" src="/jam/sys/extern/addon/menu/smartmenus/js/smartmenus.js"></script>
<link href="/jam/sys/extern/addon/menu/smartmenus/css/sm-core-css.css" rel="stylesheet" type="text/css" />
<!-- "sm-blue" menu theme (optional, you can use your own CSS, too) -->
<link href="/jam/sys/extern/addon/menu/smartmenus/css/sm-blue/sm-blue.css" rel="stylesheet" type="text/css" />

<!-- SmartMenus jQuery init -->
<script type="text/javascript">
	$(function() {
		$('#main-menu').smartmenus({
			subMenusSubOffsetX: 1,
			subMenusSubOffsetY: -8
		});
	});
</script>

<!-- #main-menu config - instance specific stuff not covered in the theme -->
<!-- Put this in an external stylesheet if you want the media query to work in IE8 (e.g. where the rest of your page styles are) -->
<style type="text/css">
	@media screen and (min-width: 768px) {
		#main-menu {
			position:relative;
			z-index:9999;
			width:auto;
		}
		#main-menu ul {
			width:12em; /* fixed width only please - you can use the "subMenusMinWidth"/"subMenusMaxWidth" script options to override this if you like */
		}
	}
</style>

</head>
