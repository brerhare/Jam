<!-- SmartMenus jQuery init -->
<script type="text/javascript">
	$(function() {
		$('#main-menu').smartmenus({
			subMenusSubOffsetX: 1,
			subMenusSubOffsetY: -8
		});
$('#main-menu').addClass('collapsed')
	});
</script>

<!-- #main-menu config - instance specific stuff not covered in the theme -->
<!-- Put this in an external stylesheet if you want the media query to work in IE8 (e.g. where the rest of your page styles are) -->
<style type="text/css">
	@media screen and (min-width: 768px) {
		#main-menu {
			position:relative;
			z-index:9999;
			width:auto;
		}
		#main-menu ul {
			width:12em; /* fixed width only please - you can use the "subMenusMinWidth"/"subMenusMaxWidth" script options to override this if you like */
		}
	}
</style>

<style>
/* This style tag is for the hide-to-burger */
#menu-button {
 /* style it as you like... */
}
#menu-button:before {
  content: 'Menu -';
content: url(/jam/sys/addon/menu/smartmenus/burger.svg);
}
#menu-button.collapsed:before {
  content: 'Menu +';
content: url(/jam/sys/addon/menu/smartmenus/burger.svg);
}
#main-menu.collapsed {
  display: none;
}
@media (min-width: 768px) {
  /* hide the button in desktop view */
  #menu-button {
    display: none;
  }
  /* always show the menu in desktop view */
  #main-menu.collapsed {
    display: block;
  }
}
</style>

<script>
/* This script tag is for the hide-to-burger */
$(function() {
  $('#menu-button').click(function(e) {
    var $this = $(this),
        $menu = $('#main-menu');
    if ($menu.is(':animated')) {
      return false;
    }
    if (!$this.hasClass('collapsed')) {
      $menu.slideUp(250, function() { $(this).addClass('collapsed').css('display', ''); });
      $this.addClass('collapsed');
    } else {
      $menu.slideDown(250, function() { $(this).removeClass('collapsed'); });
      $this.removeClass('collapsed');
    }
    e.preventDefault();
  });
});
</script>

<!-- This href is for the hide-to-burger. Dont forget to add 'collapsed' to the template ul -->
<a href="#" id="menu-button" class="collapsed"></a>
